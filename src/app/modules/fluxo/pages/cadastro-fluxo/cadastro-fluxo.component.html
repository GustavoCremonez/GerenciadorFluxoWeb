<div class="container p-3">
  <h1 class="mb-3 text-center">Fluxos</h1>
  <div class="row">
    <div class="col">
      <form [formGroup]="formularioCadastroFluxo" (submit)="cadastrarFluxo()">
        <input type="hidden" class="form-control" id="id" formControlName="id">

        <div class="mb-3">
          <label for="nome" class="form-label">Nome do fluxo</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição do fluxo</label>
          <input type="text" class="form-control" id="descricao" formControlName="descricao">
        </div>

        <div class="d-inline-flex gap-1">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <button type="reset" class="btn btn-warning">Limpar formulário</button>
          <a href="/fluxos/lista-fluxos" class="btn btn-danger">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
